[yatm]
title=Диспетчер станции
#from:informatron.txt
informatron=Диспетчер железнодорожной логистики - представляет собой небольшое здание (похожее на лампочку), которое размещается рядом со станцией.\nДиспетчер имеет два порта (видно в Alt-режиме): входной и выходной. С помощью них диспетчер получает информацию о грузе на станции и передает информацию о поездах и доставках.\nРежимы работы диспетчера:\n[Депо]\nВ депо поезда ждут заданий на доставку.\nПоезд всегда следует в такое же депо из которого он выехал, находя его по названию станции.\nЕсли вы хотите иметь разное депо для разных типов поездов - называйте их по-разному.\nВ депо поезд раскрашивается в цвет станции, а также получает маску сети.\nЛюбой прибывший в депо поезд становится участником железнодорожной логистики.\nПосле выполнения задания поезд отправляется в депо, однако в пути может получить новое задание минуя депо.\nЕсли в депо окажется поезд с грузом, он отправится на станцию очистки, если она есть.\nЕсли в депо окажется незаправленный поезд, он отправится на заправку.\n\n[Заправка]\n\nЕсли у поезда становится мало запасенной энергии, он отправляется на заправку, после чего проследует в депо или на новое задание.\nДля заправки выбирается ближайшая подходящая по условиям заправка.\nОбычно достаточно одной заправки на поверхность. На заправке рекомендуется заправлять поезд как можно скорее.\nЕсли в расписании у поезда одна лишь заправка, то после нее поезд будет направлен в ближайшее депо.\n\n[Очистка]\nВ случае если поезд после задания или по прибытии в депо оказывается непустым, он отправляется на станцию очистки, где он должен быть полностью освобожден от содержимого.\nЕсли на поверхности нет станций очистки, поезд проследует в депо и не будет использоваться до тех пор, пока не будет очищен.\n\n[Запрос и предложение]\nВ зависимости от настроек и сигналов станция становится участником заданий на доставку.\nДля каждого вида груза (твердого или жидкости) задаются следующие параметры:\nЗапрос - количество груза, которое должно поддерживаться на станции. Если не задано, то подразумевается, что станция снабжает этим видом груза.\nМинимум - минимальная загрузка поезда этим видом груза. Необходимо, чтобы поезда не ездили пустыми.\nТакже можно настроить сигнальный режим - где запрос и предложение будет браться с сигнала на входном порту диспетчера.\n\n[Дополнительный функционал]\nРазворачивать манипуляторы. На станциях предложения есть возможность очищать погрузчики путем их временного разворота. Это значительно облегчает создание мультитоварных станций снабжения.\nТрамбовать при погрузке. При составных мультитоварных погрузках иногда возникает ситуация, что пачка груза разбивается по разным вагонам блокируя вставку другого груза. Эта опция "утрамбует" пачку в один из вагонов.\nСоставные доставки. Разрешает доставлять между станциями несколько видов груза одновременно.\nСигнальный режим. Включает отправку поезда по зеленому сигналу на станции.\nРавенства в расписании. Обычно при погрузке допускается загрузка большего количества груза (за счет размера пачки манипулятора). Эта опция нужна для точности погрузки.\n\n\n[Зачем нужен диспетчер, если есть LTN]\nДиспетчер оптимизирован для мультитоварных доставок: решены все препятствующие проблемы.\nПомимо этого диспетчер очень хорошо "дружит" с блупринтами.\nПомимо этого мод издан под свободной лицензией MIT. 


[yatm-gui]
window-title=Диспетчер

mode-off=Выключен
mode-off-tt=Диспетчер не будет управлять этой станцией.
mode-bidi=[item=logistic-chest-passive-provider][item=logistic-chest-requester] Снабжение или запрос
mode-bidi-tt=Все материальные сигналы в диспетчере станут предложением.\nДля сигналов <0 — запросом. >0 — снабжением.\n\nКогда в сети появятся две станции с аналогичным запросом и снабжением — создается доставка, при наличии подходящего поезда.\n\nЕсли в диспетчере будет хоть один неотрицательный (>=0) материальный параметр (не сигнал), то снабжение будет отфильтровано. В него попадут только те грузы, для которых есть такой сигнал в параметрах.
mode-depot=[item=locomotive] Депо
mode-depot-tt=В депо поезда ждут новых доставок. Поезд проследует в депо с таким же названием станции, что и депо из которого выехал.
mode-fuel=[item=rocket-fuel] Заправка
mode-fuel-tt=Если запас энергии поезда подходит к концу, он отправляется на ближайшую подходящую заправку, если она есть. Если заправок нет, то поезд проследует в депо, где он будет ожидать загрузки топлива. Можно построить всего одну заправку, но постарайтесь загружать топливо как можно скорее. Если заправка будет единственной станцией в расписании поезда, то после заправки он будет направлен в ближайшее подходящее депо, поэтому удобно строить новые поезда на заправке.
mode-clean=[item=iron-chest] Очистка
mode-clean-tt=Поезд будет направлен на станцию очистки, если по окончанию доставки или по прибытии в депо в нем будет находиться какой-то груз или жидкость.

