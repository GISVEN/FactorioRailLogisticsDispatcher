item-other-tt=Задайте минимальное количество груза или жидкости, чтобы включить режим на основе сигналов:\nесли сигнал <0 - запрос,\nесли сингал >0 - снабжение.\n\nНе забудьте подключить провод к входному порту диспетчера [entity=yatm-in] и подать сигнал.
item-other-both=ГЖ
item-other-cargo=Г
item-other-fluid=Ж

comps-tt=Один или несколько допустимых на этой станции типов поездов (разделенных пробелом).\n\nТип поезда - это строка, где символ соответствует типу вагона:\nL или < - локомотив, направленный вперед,\n> - локомотив, направленный назад,\nC - грузовой вагон,\nF - цистерна,\nA - артиллерия.\n\nНапример:\n<CC - грузовой поезд локомотив-вагон-вагон\n<CC <FF ...\n\nПустое поле - любой тип поезда.\n\nЭто поле также задает типы поездов, которые на этой станции могу собираться.

