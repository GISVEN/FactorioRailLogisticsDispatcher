[yatm]
title=Диспетчер станции
#from:locale.txt#informatron
informatron=Диспетчер железнодорожной логистики [item=yatm-dispatcher] — представляет собой небольшое здание (похожее на лампочку), которое размещается\nрядом со станцией.\n\nДиспетчер имеет два порта (видно в Alt-режиме): входной и выходной. С помощью них диспетчер получает информацию о грузе\nна станции и передает информацию о поездах и доставках.\n\nРежимы работы диспетчера:\n\n[font=heading-2][item=locomotive] Депо[/font]\n\nВ депо поезда ждут заданий на доставку.\nПоезд всегда следует депо с тем же названием откуда выехал, находя его по названию станции.\n\nЕсли вы хотите иметь разное депо для разных типов поездов — называйте их по-разному.\nВ депо поезд раскрашивается в цвет станции, а также получает маску сети.\nНа передний локомотив наносится название депо к которому поезд приписан.\n\nЛюбой прибывший в депо поезд становится участником железнодорожной логистики.\nПосле выполнения задания поезд отправляется в депо, однако в пути может получить новое задание минуя депо.\n\nЕсли в депо окажется поезд с грузом, он отправится на станцию очистки, если она есть. Если нет — будет стоять и ждать, пока его не опустошат.\nЕсли в депо окажется незаправленный поезд, он отправится на заправку, если она есть. Если нет — будет стоять и ждать, пока его заправят.\n\n\n[font=heading-2][item=rocket-fuel] Заправка[/font]\n\nЕсли запас энергии поезда подходит к концу (задается в настройках), он отправляется на ближайшую подходящую заправку, если она есть.\nЕсли заправок нет, то поезд проследует в депо, где он будет ожидать загрузки топлива.\nОбычно достаточно одной заправки на поверхность.\nНа заправке рекомендуется заправлять поезд как можно скорее.\nЕсли заправка будет единственной станцией в расписании поезда, то после заправки он будет направлен в ближайшее подходящее депо, поэтому удобно строить новые поезда на заправке.\n\n\n[font=heading-2][item=iron-chest] Очистка[/font]\n\nВ случае если поезд после задания или по прибытии в депо оказывается непустым, он отправляется на станцию очистки,\nгде он должен быть полностью освобожден от содержимого.\n\nЕсли на поверхности нет станций очистки, поезд проследует в депо и не будет использоваться до тех пор, пока не будет очищен.\n\n\n[font=heading-2][item=logistic-chest-passive-provider][item=logistic-chest-requester] Снабжение или запрос[/font]\n\nВ зависимости от настроек и материальных сигналов станция становится участником заданий на доставку.\n\nДля каждого вида груза (твердого или жидкости) задаются следующие параметры:\n\n[font=default-bold]Запрос[/font] — количество груза, которое должно поддерживаться на станции. Если не задано, то подразумевается, что станция\nснабжает этим видом груза.\n\n[font=default-bold]Минимум[/font] — минимальная загрузка поезда этим видом груза. Необходимо, чтобы поезда не ездили пустыми.\n\nТакже можно настроить общий режим [virtual-signal=signal-anything] — запрос (<0) и предложение (>0) будет браться с сигнала на входном порту диспетчера. Для активации общего режима необходимо задать минимум для твердого груза и/или жидкости.\n\nКогда в сети появятся две станции с аналогичным запросом и снабжением — создается доставка, при наличии подходящего поезда.\n\n\n[font=heading-2]Маска сети[/font]\n\nВы можете задать битовую маску сети.\nНапример, 1 — первая сеть, 2 — вторая сеть, 3 = 1 + 2 — обе сети.\nДля доставки необходимо, чтобы пересекались маски (битовое И) сети у станции снабжения, станции запроса и поезда.\n\n\n[font=heading-2]Типы поездов[/font]\n\nОдин или несколько допустимых на этой станции типов поездов (разделенных пробелом).\n\nТип поезда — это строка, где символ соответствует типу вагона (слева направо):\nL или < — локомотив, направленный вперед,\n> — локомотив, направленный назад,\nC — грузовой вагон,\nF — цистерна,\nA — артиллерия.\n\nНапример:\n<CC — грузовой поезд локомотив-вагон-вагон\n<CC <FF ...\n\nПустое поле — любой тип поезда.\n\nПустое поле - любой тип поезда.\n\n[font=heading-2]Маска сети[/font]\n\n\n[font=heading-2]Дополнительный функционал[/font]\n\n[font=default-bold]Разворачивать манипуляторы.[/font] На станциях предложения есть возможность очищать погрузчики путем их временного разворота.\nЭто значительно облегчает создание мультитоварных станций снабжения.\n\n[font=default-bold]Трамбовать при погрузке.[/font] При составных мультитоварных погрузках иногда возникает ситуация, что пачка груза разбивается по разным\nвагонам блокируя вставку другого груза. Эта опция "утрамбует" пачку в один из вагонов.\n\n[font=default-bold]Составные доставки.[/font] Разрешает доставлять между станциями несколько видов груза одновременно.\n\n[font=default-bold]Сигнальный режим.[/font] Включает отправку поезда по зеленому сигналу на станции.\n\n[font=default-bold]Равенства в расписании.[/font] Обычно при погрузке допускается загрузка большего количества груза (за счет размера пачки манипулятора).\nЭта опция нужна для точности погрузки.\n\n\n[font=heading-2]Зачем нужен диспетчер, если есть LTN?[/font]\n\nДиспетчер оптимизирован для мультитоварных доставок: решены все препятствующие проблемы.\nПомимо этого диспетчер очень хорошо "дружит" с блупринтами.\nПомимо этого мод издан под свободной лицензией MIT.
