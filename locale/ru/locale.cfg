[mod-setting-description]
yatmmm-high-provide-threshold=Set a high provide threshold for Requester stations, automatically. This prevents trains trying to load items at a Requester station in case of an overfill.\n\n[color=blue]Default:[/color] [color=green]True[/color]
yatmmm-show-all-panels=Always show Requester and Provider setings regardles of detected stop type.  A depot will still hide all settigns.\n\n[color=blue]Default:[/color] [color=green]False[/color]
yatmmm-show-net-panel=Always show the Network ID configuration panel.\n\n[color=blue]Default:[/color] [color=green]False[/color]
yatmmm-upgradable=Considered an upgraded tier of the constant combinator.  A default upgrade planner will mark constant comibnators to be upgraded to LTN Combinators.\n\nThis does not affect fast upgrade.\n\n[color=blue]Default:[/color] [color=green]False[/color]
yatmmm-slider-max-items=The maximum number of items (stacks) you can request using the slider.  You may still enter larger values directly.\n\n[color=blue]Default:[/color] [color=green]256[/color]
yatmmm-use-stacks=If checked, requests for items will be entered as stacks instead of individual count.\n\n[color=blue]Default:[/color] [color=green]True[/color]
yatmmm-slider-max-fluid=The maximum units of fluid that can be requested using the slider.  You may still enter larger values directly.\n\n[color=blue]Default:[/color] [color=green]500k[/color]
yatmmm-disable-built-combinators=Placed LTN Combinators will be disabled.\n\n[color=blue]Defalut:[/color] [color=green]Requester only[/color]
yatmmm-emit-default-network-id=When enabled, a Network ID that matches the LTN default Network ID will not be removed from the combinator.\n\n[color=blue]Default:[/color] [color=green]False[/color]
yatmmm-negative-signals=When enabled and the combinator is set as a requester, newly created 'Item' and 'Fluid' signals will be made negative.\n\n[color=blue]Default:[/color] [color=green]True[/color]

